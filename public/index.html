<html>
<head>
  <style type="text/css" media="screen">
    /* basic stylings to make a fullscreen editor */
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
    }
  </style>
</head>
<body>
  <div id="editor"></div>

<!-- share.js has a dependency on ace's require method and thus does *not* work with
     a no-conflict build (ie: http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js) -->
<script src="http://ajaxorg.github.com/ace/build/src/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- These files don't actually exist in /public, instead requests for them are intercepted and
     handled by socket.io and share.js -->
<script src="/socket.io/socket.io.js"></script>
<script src="/channel/bcsocket.js"></script> 
<script src="/share/share.js"></script>
<script src="/share/ace.js"></script>
<script>
  var editor = ace.edit("editor");

  // Watch out - in versions of share.js <= 0.4 the order is
  // reversed (doc, error).
  sharejs.open('hello', 'text', function(error, doc) {
    doc.attach_ace(editor);
  });
</script>
</body>
</html>
